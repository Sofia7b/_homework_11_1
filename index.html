<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Таблиця Піфагора</title>
  </head>
  <body>
    <h2>Таблиця Піфагора 10×10</h2>
    <table id="pifagor"></table>

    <script>
      const table = document.getElementById("pifagor");

      for (let i = 1; i <= 10; i++) {
        const row = document.createElement("tr");
        for (let j = 1; j <= 10; j++) {
          const cell = document.createElement("td");
          cell.textContent = i * j;
          row.appendChild(cell);
        }
        table.appendChild(row);
      }
    </script>
  </body>
</html>
